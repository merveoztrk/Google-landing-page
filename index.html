<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/img/favicon.jpg">
</head>

<body>
    <section>
        <header>
            <ul>
                <li>
                    <div class="gmail"><a href="#">Gmail</a></div>
                </li>
                <li>
                    <div class="images"><a href="#">Images</a></div>
                </li>
                <li>
                    <div class="menu"><img src="img/appicon.png"></div>
                </li>
                <li><button type="button">Sign In</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="/img/logo.jpg" alt="">
            <div class="searchBox">
                <input type="text" class="search" title="Search">
                <div class="icons">
                    <div class="search-icon"><img src="/img/search-icon.webp" style="width:21px;height:21px;"></div>
                    <div class="key-icon"> <img src="/img/keyboard.jpg" style="width:20px; height:12px;"></div>
                    <div class="mic-icon"><img src="/img/micr.webp" style="width:30px; height:32px;"></div>

                </div>
            </div>
            <div class="buttons">
                <button>Google Search </button>
                <button>I'm Feeling Lucky</button>
            </div>
            <ul class="languages">
                <li>Google offered in: <a href="#">Turkish</a></li>
            </ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">Turkey</p>
            </div>
            <div class="row row2">
                <ul>
                    <li> <a href="#">Advertising</a></li>
                    <li> <a href="#">Business</a></li>
                    <li> <a href="#">About</a></li>
                    <li> <a href="#">How Search Works</a></li>
                </ul>
                <ul>
                    <li> <a href="#">Privacy</a>
                    <li> <a href="#">Terms</a>
                    <li> <a href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
